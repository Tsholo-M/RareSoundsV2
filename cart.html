<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Vintage Instruments Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
        }

        main {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 400;
        }

        #orderSummary {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        #orderSummary li {
            font-size: 1.2rem;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        #orderTotal {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            display: block;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #333;
            outline: none;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <h2>Your Order</h2>
        <ul id="orderSummary">
            <!-- Order items will be displayed here -->
            <li>Vintage Guitar - R4500.00</li>
            <li>Classic Piano - R12000.00</li>
        </ul>
        <p>Total: R<span id="orderTotal">16500.00</span></p>
        <form id="checkoutForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="address">Shipping Address:</label>
            <input type="text" id="address" required>
            
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" required>
            
            <button type="submit">Place Order</button>
        </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
