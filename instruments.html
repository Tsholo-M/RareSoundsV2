<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruments - Vintage Instruments Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
        }

        main {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin-top: 40px;
        }

        #instrumentsList {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-right: 20px;
        }

        .instrument {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .instrument img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .instrument h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .instrument p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #555;
        }

        .instrument button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .instrument button:hover {
            background-color: #555;
        }

        #cart {
            flex: 1;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        #cart h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        #cartItems {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-bottom: 20px;
        }

        #cartItems li {
            font-size: 1.2rem;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        #cartTotal {
            font-weight: bold;
            font-size: 1.5rem;
            color: #333;
        }

        #cart button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        #cart button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="categoryTitle">Instruments</h1>
    </header>
    <main>
        <section id="instrumentsList">
            <!-- Instruments will be dynamically generated here -->
            
            <!-- Repeat similar blocks for other instruments -->
        </section>
        <aside id="cart">
            <h2>Your Cart</h2>
            <ul id="cartItems">
                <!-- Cart items will be dynamically generated here -->
            </ul>
            <p>Total: R<span id="cartTotal">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </aside>
    </main>
    <script src="app.js"></script>
</body>
</html>
